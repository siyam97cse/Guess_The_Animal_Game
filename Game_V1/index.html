<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Face?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Who's That Face?</h1>
    </header>
    <main>
        <div id="game-container">
            <img id="original-image" src="" alt="Person to guess">
            <canvas id="flashlight-canvas"></canvas>
            <div id="guess-section">
                <input type="text" id="guess-input" placeholder="Enter your guess">
                <button id="guess-button">Guess</button>
                <p id="guess-result"></p>
            </div>
            <div id="score-section">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div id="game-controls">
                <button id="next-button">Next Person</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Guess the Person Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
